  <script>
    // è¨­å®š PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    // å…¨åŸŸè®Šæ•¸
    let fileList = [];
    let ocrWorker = null;
    const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB

    // DOM å…ƒç´ 
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileListContainer = document.getElementById('fileListContainer');
    const actionButtons = document.getElementById('actionButtons');
    const fileCount = document.getElementById('fileCount');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');
    const infoAlert = document.getElementById('infoAlert');

    // åˆå§‹åŒ– OCR Worker
    async function initOCRWorker() {
      if (!ocrWorker) {
        showInfo('æ­£åœ¨åˆå§‹åŒ– OCR å¼•æ“...');
        ocrWorker = await Tesseract.createWorker('chi_tra+eng');
        hideInfo();
      }
      return ocrWorker;
    }

    // å·¥å…·å‡½å¼:é¡¯ç¤ºè¨Šæ¯
    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      successAlert.classList.add('active');
      errorAlert.classList.remove('active');
      infoAlert.classList.remove('active');
      setTimeout(() => successAlert.classList.remove('active'), 5000);
    }

    function showError(message) {

      errorAlert.classList.add('active');
      successAlert.classList.remove('active');
      infoAlert.classList.remove('active');
      setTimeout(() => errorAlert.classList.remove('active'), 5000);

      document.getElementById('infoMessage').textContent = message;

      successAlert.classList.remove('active');

    }

    function hideInfo() {
      infoAlert.classList.remove('active');
    }

    // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // ç²å–å‰¯æª”å
    function getFileExtension(filename) {
      const dotIndex = filename.lastIndexOf('.');
      return dotIndex !== -1 ? filename.substring(dotIndex).toLowerCase() : '';
    }

    // é©—è­‰æª”æ¡ˆ
    function validateFile(file) {
      if (file.size > MAX_FILE_SIZE) {
        showError(`æª”æ¡ˆ "${file.name}" éå¤§!ä¸Šé™ç‚º ${formatFileSize(MAX_FILE_SIZE)}`);
        return false;
      }
      return true;
    }

    // ç”Ÿæˆæª”æ¡ˆ ID
    function generateFileId() {
      return 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // æ·»åŠ æª”æ¡ˆåˆ°åˆ—è¡¨
    function addFilesToList(files) {
      const validFiles = Array.from(files).filter(validateFile);
      
      if (validFiles.length === 0) return;

      validFiles.forEach(file => {
        const fileId = generateFileId();
        const fileData = {
          id: fileId,
          file: file,
          originalName: file.name,
          newName: '',

          progress: 0

        fileList.push(fileData);
        renderFileItem(fileData);
      });

      updateUI();
      showSuccess(`æˆåŠŸæ·»åŠ  ${validFiles.length} å€‹æª”æ¡ˆ`);
    }

    // æ¸²æŸ“æª”æ¡ˆé …ç›®
    function renderFileItem(fileData) {

      // ç§»é™¤ç©ºç‹€æ…‹

      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.id = fileData.id;
      fileItem.innerHTML = `

                <polyline points="13 2 13 9 20 9"></polyline>
              </svg>
            </div>
            <div class="file-details">
              <div class="file-name">${fileData.originalName}</div>
              <div class="file-meta">${formatFileSize(fileData.file.size)} â€¢ ${fileData.file.type || 'æœªçŸ¥é¡å‹'}</div>
            </div>

            <button class="btn-icon delete" onclick="removeFile('${fileData.id}')">
              <svg viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="progress-bar" style="display: none;">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="ocr-result" style="display: none;">
          <div class="ocr-label">è­˜åˆ¥æ–‡å­—</div>
          <div class="ocr-text"></div>
        </div>
        <div class="filename-input-group" style="display: none;">
          <label class="ocr-label">æ–°æª”å</label>
          <input type="text" class="filename-input" placeholder="è‡ªå‹•ç”Ÿæˆæˆ–æ‰‹å‹•ç·¨è¼¯æª”å" 
                 value="" onchange="updateFileName('${fileData.id}', this.value)">

      container.appendChild(fileItem);
      
      // ç”Ÿæˆé è¦½ç¸®åœ–
      generateThumbnail(fileData);
    }
    
    // ç”Ÿæˆæª”æ¡ˆç¸®åœ–
    async function generateThumbnail(fileData) {
      const iconElement = document.getElementById(`icon-${fileData.id}`);
      if (!iconElement) return;
      
      const fileType = fileData.file.type;
      
      // åœ–ç‰‡æª”æ¡ˆ
      if (fileType.startsWith('image/')) {
        const url = URL.createObjectURL(fileData.file);
        const img = document.createElement('img');
        img.className = 'file-thumbnail';
        img.src = url;
        img.onload = () => {
          iconElement.innerHTML = '';
          iconElement.appendChild(img);
          // åŠ å…¥é»æ“Šäº‹ä»¶é–‹å•Ÿç‡ˆç®±
          iconElement.onclick = () => openLightbox(fileData);
        };
        img.onerror = () => {
          URL.revokeObjectURL(url);
        };
      }
      // PDF æª”æ¡ˆ - æ¸²æŸ“ç¬¬ä¸€é ä½œç‚ºé è¦½åœ–
      else if (fileType === 'application/pdf') {
        try {
          const arrayBuffer = await fileData.file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          const page = await pdf.getPage(1);
          
          const viewport = page.getViewport({ scale: 0.5 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          
          await page.render({
            canvasContext: context,
            viewport: viewport
          }).promise;
          
          // å°‡ canvas è½‰æ›ç‚ºåœ–ç‰‡ä¸¦é¡¯ç¤º
          const img = document.createElement('img');
          img.className = 'file-thumbnail';
          img.src = canvas.toDataURL();
          iconElement.innerHTML = '';
          iconElement.appendChild(img);
          
          // åŠ å…¥é»æ“Šäº‹ä»¶ï¼ˆPDF ä¹Ÿå¯ä»¥åœ¨ç‡ˆç®±ä¸­é è¦½ç¬¬ä¸€é ï¼‰
          iconElement.onclick = () => {
            // ç‚º PDF å‰µå»ºé è¦½åœ–ä¸¦åœ¨ç‡ˆç®±ä¸­é¡¯ç¤º
            openLightbox(fileData, canvas.toDataURL());
          };
        } catch (error) {
          console.error('PDF é è¦½ç”Ÿæˆå¤±æ•—:', error);
          iconElement.innerHTML = '<div class="file-thumbnail-pdf">ğŸ“„</div>';
        }
      }
      // å…¶ä»–æª”æ¡ˆé¡å‹ä¿æŒåŸæœ‰åœ–ç¤º
    }
    
    // ç‡ˆç®±åŠŸèƒ½
    let currentZoom = 1;
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxInfo = document.getElementById('lightboxInfo');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');
    const closeLightboxBtn = document.getElementById('closeLightbox');
    
    // é–‹å•Ÿç‡ˆç®±
    function openLightbox(fileData, customImageSrc = null) {
      // å¦‚æœæä¾›äº†è‡ªå®šç¾©åœ–ç‰‡ä¾†æºï¼ˆä¾‹å¦‚ PDF é è¦½åœ–ï¼‰ï¼Œå‰‡ä½¿ç”¨å®ƒ
      if (customImageSrc) {
        lightboxImage.src = customImageSrc;
      } else {
        const url = URL.createObjectURL(fileData.file);
        lightboxImage.src = url;
      }
      lightboxInfo.textContent = fileData.originalName;
      currentZoom = 1;
      lightboxImage.style.transform = `scale(${currentZoom})`;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    // é—œé–‰ç‡ˆç®±
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
      setTimeout(() => {
        URL.revokeObjectURL(lightboxImage.src);
        lightboxImage.src = '';
      }, 300);
    }
    
    // ç¸®æ”¾åŠŸèƒ½
    function zoomIn() {
      currentZoom = Math.min(currentZoom + 0.25, 3);
      lightboxImage.style.transform = `scale(${currentZoom})`;
    }
    
    function zoomOut() {
      currentZoom = Math.max(currentZoom - 0.25, 0.5);
      lightboxImage.style.transform = `scale(${currentZoom})`;
    }
    
    function zoomReset() {
      currentZoom = 1;
      lightboxImage.style.transform = `scale(${currentZoom})`;
    }
    
    // äº‹ä»¶ç›£è½
    zoomInBtn.addEventListener('click', zoomIn);
    zoomOutBtn.addEventListener('click', zoomOut);
    zoomResetBtn.addEventListener('click', zoomReset);
    closeLightboxBtn.addEventListener('click', closeLightbox);
    
    // é»æ“ŠèƒŒæ™¯é—œé–‰
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
    
    // ESC éµé—œé–‰
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });
    
    // æ»‘é¼ æ»¾è¼ªç¸®æ”¾
    lightbox.addEventListener('wheel', (e) => {
      if (lightbox.classList.contains('active')) {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    }, { passive: false });

    // æ›´æ–°æª”æ¡ˆé …ç›®
    function updateFileItem(fileId, updates) {
      const fileData = fileList.find(f => f.id === fileId);
      if (!fileData) return;

      Object.assign(fileData, updates);

      const fileItem = document.getElementById(fileId);
      if (!fileItem) return;

      // æ›´æ–°ç‹€æ…‹
      const statusBadge = fileItem.querySelector('.status-badge');
      if (statusBadge) {
        statusBadge.className = `status-badge ${fileData.status}`;
        statusBadge.textContent = getStatusText(fileData.status);
      }

      // æ›´æ–°é€²åº¦æ¢
      if (updates.progress !== undefined) {
        const progressBar = fileItem.querySelector('.progress-bar');
        const progressFill = fileItem.querySelector('.progress-fill');
        if (fileData.status === 'processing') {
          progressBar.style.display = 'block';
          progressFill.style.width = fileData.progress + '%';
        } else {
          progressBar.style.display = 'none';
        }
      }

      // æ›´æ–° OCR çµæœ
      if (updates.ocrText !== undefined && fileData.ocrText) {
        const ocrResult = fileItem.querySelector('.ocr-result');
        const ocrText = fileItem.querySelector('.ocr-text');
        ocrResult.style.display = 'block';
        ocrText.textContent = fileData.ocrText;
      }

      // æ›´æ–°æª”åè¼¸å…¥
      if (updates.newName !== undefined) {
        const filenameGroup = fileItem.querySelector('.filename-input-group');
        const filenameInput = fileItem.querySelector('.filename-input');
        filenameGroup.style.display = 'block';
        filenameInput.value = fileData.newName;
      }
    }

    // ç²å–ç‹€æ…‹æ–‡å­—
    function getStatusText(status) {
      const statusMap = {
        'pending': 'ç­‰å¾…ä¸­',
        'processing': 'è™•ç†ä¸­',
        'completed': 'å·²å®Œæˆ',
        'error': 'éŒ¯èª¤'
      };
      return statusMap[status] || status;
    }

    // ç§»é™¤æª”æ¡ˆ
    function removeFile(fileId) {
      fileList = fileList.filter(f => f.id !== fileId);
      const fileItem = document.getElementById(fileId);
      if (fileItem) {
        fileItem.remove();
      }
      updateUI();
    }

    // æ›´æ–°æª”å
    function updateFileName(fileId, newName) {
      const fileData = fileList.find(f => f.id === fileId);
      if (fileData) {
        // æª¢æŸ¥æ–°æª”åæ˜¯å¦èˆ‡å…¶ä»–æª”æ¡ˆé‡è¤‡
        const isDuplicate = fileList.some(f => f.id !== fileId && f.newName === newName);
        if (isDuplicate) {
          showError('æª”åå·²å­˜åœ¨,è«‹ä½¿ç”¨ä¸åŒçš„æª”å');
          return;
        }
        fileData.newName = newName;
      }
    }

    // æ›´æ–° UI
    function updateUI() {
      fileCount.textContent = `${fileList.length} å€‹æª”æ¡ˆ`;
      
      if (fileList.length > 0) {
        actionButtons.style.display = 'flex';
      } else {
        actionButtons.style.display = 'none';
        fileListContainer.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
            <p>å°šæœªä¸Šå‚³ä»»ä½•æª”æ¡ˆ</p>
          </div>
        `;
      }
    }

    // ç²å–ç•¶å‰æ—¥æœŸ(YYYY-MMæ ¼å¼)
    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      return `${year}-${month}`;
    }
    
    // æ™ºèƒ½ç”Ÿæˆæª”å
    function generateSmartFilename(ocrText, originalName) {
      const extension = getFileExtension(originalName);
      
      // ç§»é™¤æ‰€æœ‰ç©ºæ ¼ã€æ›è¡Œå’Œç‰¹æ®Šç¬¦è™Ÿ
      const cleanText = ocrText.replace(/\s+/g, '').trim();
      
      // ä½¿ç”¨ç•¶å‰ä¸Šå‚³æ™‚é–“ä½œç‚ºæ—¥æœŸ
      const date = getCurrentDate();
      
      // æª¢æ¸¬æ˜¯å¦åŒ…å«ç‰¹å®šé—œéµå­—
      let baseFilename = '';
      
      // æª¢æ¸¬ã€Œæˆå‹ä¸Šç”Ÿç”¢æ—¥å ±è¡¨ã€ç›¸é—œ
      if (cleanText.includes('æˆå‹ä¸Š') || cleanText.includes('ç”Ÿç”¢æ—¥å ±')) {
        // å°‹æ‰¾å¤§å¯«å­—æ¯(ç®¡ç·šå­—æ¯)
        const letterMatch = cleanText.match(/([A-Z])/);
        const letter = letterMatch ? letterMatch[1] : 'X';
        
        baseFilename = `æˆå‹ä¸Šç”Ÿç”¢æ—¥å ±è¡¨${letter}ç®¡${date}`;
      }
      // æª¢æ¸¬ã€Œè¨­å‚™é»æª¢è¡¨ã€ç›¸é—œ
      else if (cleanText.includes('è¨­å‚™é»æª¢') || cleanText.includes('é»æª¢è¡¨')) {
        // å°‹æ‰¾å¤§å¯«å­—æ¯(ç®¡ç·šå­—æ¯)
        const letterMatch = cleanText.match(/([A-Z])/);
        const letter = letterMatch ? letterMatch[1] : 'X';
        
        baseFilename = `è¨­å‚™é»æª¢è¡¨æˆå‹ä¸Š${letter}ç®¡${date}`;
      }
      // é€šç”¨æª”å:å–å‰30å€‹å­—å…ƒ
      else {
        const shortText = cleanText.substring(0, 30).replace(/[<>:"/\\|?*]/g, '_');
        baseFilename = shortText;
      }
      
      // æª¢æŸ¥é‡è¤‡ä¸¦åŠ ä¸Šåºè™Ÿ
      let finalFilename = baseFilename + extension;
      let counter = 1;
      
      while (isFilenameExists(finalFilename)) {
        finalFilename = `${baseFilename}-${counter}${extension}`;
        counter++;
      }
      
      return finalFilename;
    }
    
    // æª¢æŸ¥æª”åæ˜¯å¦å·²å­˜åœ¨
    function isFilenameExists(filename) {
      return fileList.some(file => file.newName === filename);
    }

    // å°‡ PDF è½‰æ›ç‚ºåœ–ç‰‡
    async function pdfToImage(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const page = await pdf.getPage(1); // åªè®€å–ç¬¬ä¸€é 
      
      const viewport = page.getViewport({ scale: 2.0 });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      
      await page.render({
        canvasContext: context,
        viewport: viewport
      }).promise;
      
      return canvas;
    }
    
    // è™•ç†å–®å€‹æª”æ¡ˆ
    async function processFile(fileId) {
      const fileData = fileList.find(f => f.id === fileId);
      if (!fileData) return;

      let imageSource = null;

      try {
        updateFileItem(fileId, { status: 'processing', progress: 0 });

        const worker = await initOCRWorker();
        
        // æ ¹æ“šæª”æ¡ˆé¡å‹è™•ç†
        if (fileData.file.type === 'application/pdf') {
          // PDF æª”æ¡ˆ:è½‰æ›ç‚º Canvas
          imageSource = await pdfToImage(fileData.file);
        } else {
          // åœ–ç‰‡æª”æ¡ˆ:å‰µå»º URL
          imageSource = URL.createObjectURL(fileData.file);
        }
        
        // ä½¿ç”¨è™•ç†å¾Œçš„åœ–ç‰‡é€²è¡Œ OCR è­˜åˆ¥
        const { data: { text } } = await worker.recognize(imageSource);

        const ocrText = text.trim();
        const newName = generateSmartFilename(ocrText, fileData.originalName);

        updateFileItem(fileId, {
          status: 'completed',
          progress: 100,
          ocrText: ocrText,
          newName: newName
        });

      } catch (error) {
        console.error('OCR è™•ç†éŒ¯èª¤:', error);
        updateFileItem(fileId, { status: 'error' });
        showError(`æª”æ¡ˆ "${fileData.originalName}" è™•ç†å¤±æ•—: ${error.message}`);
      } finally {
        // é‡‹æ”¾è³‡æº
        if (imageSource && typeof imageSource === 'string') {
          URL.revokeObjectURL(imageSource);
        }
      }
    }

    // è™•ç†æ‰€æœ‰æª”æ¡ˆ
    async function processAllFiles() {
      const pendingFiles = fileList.filter(f => f.status === 'pending' || f.status === 'error');
      
      if (pendingFiles.length === 0) {
        showInfo('æ²’æœ‰éœ€è¦è™•ç†çš„æª”æ¡ˆ');
        return;
      }

      showInfo(`é–‹å§‹è™•ç† ${pendingFiles.length} å€‹æª”æ¡ˆ...`);

      for (const fileData of pendingFiles) {
        await processFile(fileData.id);
      }

      hideInfo();
      showSuccess('æ‰€æœ‰æª”æ¡ˆè™•ç†å®Œæˆ!');
    }

    // ä¸‹è¼‰å–®å€‹æª”æ¡ˆ
    function downloadFile(fileId) {
      const fileData = fileList.find(f => f.id === fileId);
      if (!fileData) return;

      const filename = fileData.newName || fileData.originalName;
      const url = URL.createObjectURL(fileData.file);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }

    // ä¸‹è¼‰æ‰€æœ‰æª”æ¡ˆ
    function downloadAllFiles() {
      if (fileList.length === 0) {
        showError('æ²’æœ‰å¯ä¸‹è¼‰çš„æª”æ¡ˆ');
        return;
      }

      fileList.forEach((fileData, index) => {
        setTimeout(() => {
