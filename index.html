<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能批次檔案管理系統 - OCR 自動識別</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<style>
  :root {
    --primary-hue: 250;
    --primary: hsl(var(--primary-hue), 85%, 60%);
    --primary-dark: hsl(var(--primary-hue), 85%, 45%);
    --primary-light: hsl(var(--primary-hue), 85%, 75%);
    --primary-glow: hsla(var(--primary-hue), 100%, 60%, 0.4);
    
    --accent: hsl(340, 90%, 60%);
    --accent-light: hsl(340, 90%, 75%);
    
    --success: hsl(160, 70%, 45%);
    --success-light: hsl(160, 70%, 92%);
    --success-glow: hsla(160, 70%, 45%, 0.3);
    
    --warning: hsl(35, 95%, 55%);
    --warning-light: hsl(35, 95%, 92%);
    
    --error: hsl(0, 75%, 55%);
    --error-light: hsl(0, 75%, 94%);
    
    --info: hsl(200, 85%, 50%);
    --info-light: hsl(200, 85%, 92%);
    
    --surface-0: #0a0a12;
    --surface-1: #12121f;
    --surface-2: #1a1a2e;
    --surface-3: #252540;
    --surface-4: #32325a;
    
    --text-primary: #f0f0f5;
    --text-secondary: #a0a0b5;
    --text-tertiary: #6a6a80;
    
    --border: rgba(255, 255, 255, 0.08);
    --border-hover: rgba(255, 255, 255, 0.15);
    
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 20px;
    --radius-xl: 28px;
    
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
    --shadow-glow: 0 0 40px var(--primary-glow);
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html {
    scroll-behavior: smooth;
  }
  
  body { 
    font-family: "Noto Sans TC", "Outfit", -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--surface-0);
    min-height: 100vh;
    color: var(--text-primary);
    line-height: 1.7;
    overflow-x: hidden;
  }
  
  /* 動態背景 */
  .bg-wrapper {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
  }
  
  .bg-gradient {
    position: absolute;
    width: 150%;
    height: 150%;
    top: -25%;
    left: -25%;
    background: 
      radial-gradient(ellipse at 20% 20%, hsla(var(--primary-hue), 80%, 50%, 0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, hsla(340, 80%, 50%, 0.1) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, hsla(200, 80%, 50%, 0.08) 0%, transparent 60%);
    animation: bgPulse 20s ease-in-out infinite;
  }
  
  .bg-grid {
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse at center, black 30%, transparent 70%);
  }
  
  .bg-noise {
    position: absolute;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    opacity: 0.03;
  }
  
  @keyframes bgPulse {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.1) rotate(2deg); }
  }
  
  /* 主容器 */
  .main-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 48px 24px 80px;
    position: relative;
  }
  
  /* 頁首 */
  .header {
    text-align: center;
    margin-bottom: 56px;
    position: relative;
  }
  
  .header::before {
    content: '';
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
    pointer-events: none;
    opacity: 0.5;
  }
  
  .logo-mark {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: 24px;
    margin-bottom: 24px;
    box-shadow: var(--shadow-glow), var(--shadow-lg);
    animation: logoFloat 6s ease-in-out infinite;
    position: relative;
  }
  
  .logo-mark::after {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 28px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    opacity: 0.3;
    filter: blur(12px);
    z-index: -1;
  }
  
  .logo-mark svg {
    width: 40px;
    height: 40px;
    stroke: white;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  @keyframes logoFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  
  .header h1 {
    font-family: "Outfit", sans-serif;
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    letter-spacing: -0.02em;
  }
  
  .header .subtitle {
    color: var(--text-secondary);
    font-size: 1.1rem;
    font-weight: 400;
    max-width: 480px;
    margin: 0 auto 20px;
  }
  
  .tech-badges {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .tech-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: var(--surface-2);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    padding: 8px 16px;
    border-radius: 100px;
    font-size: 0.85rem;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .tech-badge:hover {
    background: var(--surface-3);
    border-color: var(--border-hover);
    color: var(--text-primary);
  }
  
  .tech-badge svg {
    width: 16px;
    height: 16px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
  }
  
  /* 卡片 */
  .card {
    background: var(--surface-1);
    border: 1px solid var(--border);
    border-radius: var(--radius-xl);
    padding: 32px;
    margin-bottom: 24px;
    backdrop-filter: blur(20px);
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  }
  
  .card:hover {
    border-color: var(--border-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }
  
  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 28px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
  }
  
  .card-header-left {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  
  .card-header-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px var(--primary-glow);
    position: relative;
  }
  
  .card-header-icon::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--radius-md);
    background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
  }
  
  .card-header-icon svg {
    width: 24px;
    height: 24px;
    stroke: white;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    position: relative;
    z-index: 1;
  }
  
  .card-header h2 {
    font-family: "Outfit", sans-serif;
    font-size: 1.35rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: -0.01em;
  }
  
  .file-count {
    background: var(--surface-3);
    color: var(--text-secondary);
    padding: 6px 14px;
    border-radius: 100px;
    font-size: 0.85rem;
    font-weight: 500;
    border: 1px solid var(--border);
  }
  
  /* 上傳區域 */
  .upload-area {
    position: relative;
    border: 2px dashed var(--surface-4);
    border-radius: var(--radius-lg);
    padding: 56px 32px;
    text-align: center;
    background: var(--surface-2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    overflow: hidden;
  }
  
  .upload-area::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent 0%, hsla(var(--primary-hue), 80%, 50%, 0.03) 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  
  .upload-area:hover {
    border-color: var(--primary);
    background: var(--surface-3);
  }
  
  .upload-area:hover::before {
    opacity: 1;
  }
  
  .upload-area.dragover {
    border-color: var(--primary);
    background: var(--surface-3);
    transform: scale(1.01);
    box-shadow: 0 0 40px var(--primary-glow);
  }
  
  .upload-area.dragover::before {
    opacity: 1;
  }
  
  .upload-visual {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
  }
  
  .upload-icon-wrapper {
    width: 88px;
    height: 88px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 32px var(--primary-glow);
    position: relative;
    animation: uploadPulse 3s ease-in-out infinite;
  }
  
  .upload-icon-wrapper::before {
    content: '';
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    border: 2px dashed var(--primary-light);
    opacity: 0.5;
    animation: uploadSpin 20s linear infinite;
  }
  
  .upload-icon-wrapper svg {
    width: 36px;
    height: 36px;
    stroke: white;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  @keyframes uploadPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  @keyframes uploadSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  .upload-area h3 {
    font-family: "Outfit", sans-serif;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
  }
  
  .upload-area p {
    color: var(--text-tertiary);
    font-size: 0.95rem;
  }
  
  .upload-area input[type="file"] {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
  }
  
  /* 檔案項目 */
  .file-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  
  .file-item {
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: 20px;
    transition: all 0.3s ease;
    animation: fileSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  @keyframes fileSlideIn {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  .file-item:hover {
    border-color: var(--border-hover);
    background: var(--surface-3);
  }
  
  .file-item-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }
  
  .file-item-info {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 1;
    min-width: 0;
  }
  
  .file-icon {
    width: 72px;
    height: 72px;
    background: linear-gradient(135deg, var(--info), hsl(220, 85%, 55%));
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
  }
  
  .file-icon:hover {
    transform: scale(1.05);
    box-shadow: var(--shadow-md);
  }
  
  .file-icon svg {
    width: 28px;
    height: 28px;
    stroke: white;
    fill: none;
    stroke-width: 2;
  }
  
  .file-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  
  .file-thumbnail-pdf {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: white;
    font-weight: 700;
  }
  
  .file-details {
    flex: 1;
    min-width: 0;
  }
  
  .file-name {
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
    word-break: break-all;
    font-size: 0.95rem;
  }
  
  .file-meta {
    font-size: 0.85rem;
    color: var(--text-tertiary);
  }
  
  .file-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .btn-icon {
    width: 40px;
    height: 40px;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--surface-1);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    color: var(--text-secondary);
  }
  
  .btn-icon:hover {
    background: var(--surface-3);
    border-color: var(--border-hover);
    color: var(--text-primary);
    transform: scale(1.05);
  }
  
  .btn-icon.delete:hover {
    background: var(--error-light);
    border-color: var(--error);
    color: var(--error);
  }
  
  .btn-icon svg {
    width: 18px;
    height: 18px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
  }
  
  /* 狀態標籤 */
  .status-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 100px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  .status-badge::before {
    content: '';
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: currentColor;
  }
  
  .status-badge.pending {
    background: var(--surface-4);
    color: var(--text-secondary);
  }
  
  .status-badge.processing {
    background: var(--warning-light);
    color: hsl(35, 80%, 35%);
  }
  
  .status-badge.processing::before {
    animation: statusPulse 1s ease-in-out infinite;
  }
  
  @keyframes statusPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
  
  .status-badge.completed {
    background: var(--success-light);
    color: hsl(160, 70%, 30%);
  }
  
  .status-badge.error {
    background: var(--error-light);
    color: hsl(0, 70%, 40%);
  }
  
  /* OCR 結果 */
  .ocr-result {
    margin-top: 16px;
    background: var(--surface-1);
    border-radius: var(--radius-md);
    padding: 16px;
    border-left: 3px solid var(--info);
    animation: resultFadeIn 0.4s ease;
  }
  
  @keyframes resultFadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .ocr-label {
    font-size: 0.75rem;
    color: var(--text-tertiary);
    font-weight: 600;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }
  
  .ocr-text {
    font-size: 0.9rem;
    color: var(--text-secondary);
    line-height: 1.7;
    max-height: 100px;
    overflow-y: auto;
    padding: 12px;
    background: var(--surface-2);
    border-radius: var(--radius-sm);
  }
  
  .ocr-text::-webkit-scrollbar {
    width: 6px;
  }
  
  .ocr-text::-webkit-scrollbar-track {
    background: transparent;
  }
  
  .ocr-text::-webkit-scrollbar-thumb {
    background: var(--surface-4);
    border-radius: 3px;
  }
  
  /* 檔名輸入 */
  .filename-input-group {
    margin-top: 16px;
    animation: resultFadeIn 0.4s ease;
  }
  
  .filename-input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    font-size: 0.95rem;
    font-family: inherit;
    background: var(--surface-1);
    color: var(--text-primary);
    transition: all 0.3s ease;
  }
  
  .filename-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-glow);
  }
  
  .filename-input::placeholder {
    color: var(--text-tertiary);
  }
  
  /* 進度條 */
  .progress-bar {
    height: 4px;
    background: var(--surface-4);
    border-radius: 2px;
    overflow: hidden;
    margin-top: 16px;
  }
  
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    border-radius: 2px;
    transition: width 0.3s ease;
    position: relative;
  }
  
  .progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    animation: progressShine 1.5s ease-in-out infinite;
  }
  
  @keyframes progressShine {
    from { transform: translateX(-100%); }
    to { transform: translateX(100%); }
  }
  
  /* 按鈕 */
  .btn {
    padding: 16px 28px;
    border: none;
    border-radius: var(--radius-md);
    font-size: 1rem;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .btn:hover::before {
    opacity: 1;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    box-shadow: 0 4px 20px var(--primary-glow);
  }
  
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px var(--primary-glow);
  }
  
  .btn-success {
    background: linear-gradient(135deg, var(--success), hsl(160, 70%, 35%));
    color: white;
    box-shadow: 0 4px 20px var(--success-glow);
  }
  
  .btn-success:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px var(--success-glow);
  }
  
  .btn:disabled {
    background: var(--surface-4);
    color: var(--text-tertiary);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  .btn svg {
    width: 20px;
    height: 20px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .action-buttons {
    display: flex;
    gap: 16px;
    margin-top: 28px;
    flex-wrap: wrap;
  }
  
  /* 提示訊息 */
  .alert {
    padding: 16px 20px;
    border-radius: var(--radius-md);
    margin-bottom: 20px;
    display: none;
    align-items: center;
    gap: 14px;
    animation: alertSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 500;
    border: 1px solid;
  }
  
  @keyframes alertSlide {
    from {
      opacity: 0;
      transform: translateY(-12px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .alert.active {
    display: flex;
  }
  
  .alert-success {
    background: var(--success-light);
    color: hsl(160, 70%, 25%);

  /* 燈箱 */

  .lightbox.active {
    display: flex;
  }
  
  .lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .lightbox-image {
    max-width: 100%;
    max-height: 85vh;
    object-fit: contain;
    border-radius: var(--radius-md);
    box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);

  .lightbox-controls {
    position: absolute;
    top: 24px;
    right: 24px;
    display: flex;
    gap: 12px;
    z-index: 10000;
  }
  
  .lightbox-btn {
    width: 52px;
    height: 52px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);

    display: flex;
    align-items: center;

  .lightbox-btn:hover {

  .lightbox-btn svg {
    width: 22px;
    height: 22px;
    stroke: white;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;

  .lightbox-info {
    position: absolute;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(12px);
    color: white;
    padding: 14px 28px;
    border-radius: 100px;
    font-size: 0.9rem;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.1);

  /* 頁腳 */
  .footer {
    text-align: center;
    padding: 40px 24px;
    color: var(--text-tertiary);
    font-size: 0.9rem;

  .footer a {
    color: var(--primary-light);

    transition: color 0.2s ease;

  .footer a:hover {

  /* 響應式設計 */
  @media (max-width: 768px) {
    .main-container {
      padding: 32px 16px 60px;
    }
    
    .header h1 {
      font-size: 1.75rem;

  /* 自訂滾動條 */

    border-radius: 5px;
  }
  
  ::-webkit-scrollbar-thumb:hover {

  }
</style>

<body>

      <div class="tech-badges">

        <span class="tech-badge">

    <div class="card">

        <div class="card-header-left">
          <div class="card-header-icon">
            <svg viewBox="0 0 24 24">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

        <div class="upload-visual">
          <div class="upload-icon-wrapper">
            <svg viewBox="0 0 24 24">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

              <path d="M9 11l3 3L22 4"></path>

        </button>
        <button class="btn btn-success" onclick="downloadAllFiles()">
          <svg viewBox="0 0 24 24">

            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          下載全部檔案
        </button>
      </div>
    </div>

    <!-- 燈箱預覽 -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-controls">
        <button class="lightbox-btn" id="zoomIn" title="放大">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>

          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
        </button>
        <button class="lightbox-btn" id="zoomReset" title="重設">
          <svg viewBox="0 0 24 24">
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>

        <button class="lightbox-btn" id="closeLightbox" title="關閉">
          <svg viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="lightbox-content">
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
      </div>
      <div class="lightbox-info" id="lightboxInfo"></div>
    </div>

    <!-- 頁腳 -->
    <footer class="footer">
      <p>Powered by <a href="https://github.com/naptha/tesseract.js" target="_blank">Tesseract.js</a> & <a href="https://mozilla.github.io/pdf.js/" target="_blank">PDF.js</a></p>
    </footer>
  </div>

  <script>
    // 設定 PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    // 全域變數
    let fileList = [];
    let ocrWorker = null;
    const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB

    // DOM 元素
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileListContainer = document.getElementById('fileListContainer');
    const actionButtons = document.getElementById('actionButtons');
    const fileCount = document.getElementById('fileCount');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');
    const infoAlert = document.getElementById('infoAlert');

    // 初始化 OCR Worker
    async function initOCRWorker() {
      if (!ocrWorker) {
        showInfo('正在初始化 OCR 引擎...');
        ocrWorker = await Tesseract.createWorker('chi_tra+eng');
        hideInfo();
      }
      return ocrWorker;
    }

    // 工具函式:顯示訊息
    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      successAlert.classList.add('active');
      errorAlert.classList.remove('active');
      infoAlert.classList.remove('active');
      setTimeout(() => successAlert.classList.remove('active'), 5000);
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      errorAlert.classList.add('active');
      successAlert.classList.remove('active');
      infoAlert.classList.remove('active');
      setTimeout(() => errorAlert.classList.remove('active'), 5000);
    }

    function showInfo(message) {
      document.getElementById('infoMessage').textContent = message;
      infoAlert.classList.add('active');
      successAlert.classList.remove('active');
      errorAlert.classList.remove('active');
    }

    function hideInfo() {
      infoAlert.classList.remove('active');
    }

    // 格式化檔案大小
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // 獲取副檔名
    function getFileExtension(filename) {
      const dotIndex = filename.lastIndexOf('.');
      return dotIndex !== -1 ? filename.substring(dotIndex).toLowerCase() : '';
    }

    // 驗證檔案
    function validateFile(file) {
      if (file.size > MAX_FILE_SIZE) {
        showError(`檔案 "${file.name}" 過大！上限為 ${formatFileSize(MAX_FILE_SIZE)}`);
        return false;
      }
      return true;
    }

    // 生成檔案 ID
    function generateFileId() {
      return 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // 添加檔案到列表
    function addFilesToList(files) {
      const validFiles = Array.from(files).filter(validateFile);
      
      if (validFiles.length === 0) return;

      validFiles.forEach(file => {
        const fileId = generateFileId();
        const fileData = {
          id: fileId,
          file: file,
          originalName: file.name,
          newName: '',
          ocrText: '',
          status: 'pending',
          progress: 0
        };
        
        fileList.push(fileData);
        renderFileItem(fileData);
      });

      updateUI();
      showSuccess(`成功添加 ${validFiles.length} 個檔案`);
    }

    // 渲染檔案項目
    function renderFileItem(fileData) {
      const container = document.getElementById('fileListContainer');
      
      // 移除空狀態
      const emptyState = container.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.id = fileData.id;
      fileItem.innerHTML = `
        <div class="file-item-header">
          <div class="file-item-info">
            <div class="file-icon" id="icon-${fileData.id}">
              <svg viewBox="0 0 24 24">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                <polyline points="13 2 13 9 20 9"></polyline>
              </svg>
            </div>
            <div class="file-details">
              <div class="file-name">${fileData.originalName}</div>
              <div class="file-meta">${formatFileSize(fileData.file.size)} • ${fileData.file.type || '未知類型'}</div>
            </div>
          </div>
          <div class="file-actions">
            <span class="status-badge ${fileData.status}">${getStatusText(fileData.status)}</span>
            <button class="btn-icon delete" onclick="removeFile('${fileData.id}')" title="刪除">
              <svg viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="progress-bar" style="display: none;">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div class="ocr-result" style="display: none;">
          <div class="ocr-label">識別文字</div>
          <div class="ocr-text"></div>
        </div>
        <div class="filename-input-group" style="display: none;">
          <label class="ocr-label">新檔名</label>
          <input type="text" class="filename-input" placeholder="自動生成或手動編輯檔名" 
                 value="" onchange="updateFileName('${fileData.id}', this.value)">
        </div>
      `;
      
      container.appendChild(fileItem);
      
      // 生成預覽縮圖
      generateThumbnail(fileData);
    }
    
    // 生成檔案縮圖
    async function generateThumbnail(fileData) {
      const iconElement = document.getElementById(`icon-${fileData.id}`);
      if (!iconElement) return;
      
      const fileType = fileData.file.type;
      
      // 圖片檔案
      if (fileType.startsWith('image/')) {
        const url = URL.createObjectURL(fileData.file);
        const img = document.createElement('img');
        img.className = 'file-thumbnail';
        img.src = url;
        img.onload = () => {
          iconElement.innerHTML = '';
          iconElement.appendChild(img);
          iconElement.onclick = () => openLightbox(fileData);
        };
        img.onerror = () => {
          URL.revokeObjectURL(url);
        };
      }
      // PDF 檔案
      else if (fileType === 'application/pdf') {
        try {
          const arrayBuffer = await fileData.file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          const page = await pdf.getPage(1);
          
          const viewport = page.getViewport({ scale: 0.5 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          
          await page.render({
            canvasContext: context,
            viewport: viewport
          }).promise;
          
          const img = document.createElement('img');
          img.className = 'file-thumbnail';
          img.src = canvas.toDataURL();
          iconElement.innerHTML = '';
          iconElement.appendChild(img);
          
          iconElement.onclick = () => {
            openLightbox(fileData, canvas.toDataURL());
          };
        } catch (error) {
          console.error('PDF 預覽生成失敗:', error);
          iconElement.innerHTML = '<div class="file-thumbnail-pdf">PDF</div>';
        }
      }
    }
    
    // 燈箱功能
    let currentZoom = 1;
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxInfo = document.getElementById('lightboxInfo');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');
    const closeLightboxBtn = document.getElementById('closeLightbox');
    
    function openLightbox(fileData, customImageSrc = null) {
      if (customImageSrc) {
        lightboxImage.src = customImageSrc;
      } else {
        const url = URL.createObjectURL(fileData.file);
        lightboxImage.src = url;
      }
      lightboxInfo.textContent = fileData.originalName;
      currentZoom = 1;
      lightboxImage.style.transform = `scale(${currentZoom})`;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
      setTimeout(() => {
        URL.revokeObjectURL(lightboxImage.src);
        lightboxImage.src = '';
      }, 300);
    }
    
    function zoomIn() {
      currentZoom = Math.min(currentZoom + 0.25, 3);
      lightboxImage.style.transform = `scale(${currentZoom})`;
    }
    
    function zoomOut() {
      currentZoom = Math.max(currentZoom - 0.25, 0.5);
      lightboxImage.style.transform = `scale(${currentZoom})`;
    }
    
    function zoomReset() {
      currentZoom = 1;
      lightboxImage.style.transform = `scale(${currentZoom})`;
    }
    
    zoomInBtn.addEventListener('click', zoomIn);
    zoomOutBtn.addEventListener('click', zoomOut);
    zoomResetBtn.addEventListener('click', zoomReset);
    closeLightboxBtn.addEventListener('click', closeLightbox);
    
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });
    
    lightbox.addEventListener('wheel', (e) => {
      if (lightbox.classList.contains('active')) {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    }, { passive: false });

    // 更新檔案項目
    function updateFileItem(fileId, updates) {
      const fileData = fileList.find(f => f.id === fileId);
      if (!fileData) return;

      Object.assign(fileData, updates);

      const fileItem = document.getElementById(fileId);
      if (!fileItem) return;

      // 更新狀態
      const statusBadge = fileItem.querySelector('.status-badge');
      if (statusBadge) {
        statusBadge.className = `status-badge ${fileData.status}`;
        statusBadge.textContent = getStatusText(fileData.status);
      }

      // 更新進度條
      if (updates.progress !== undefined) {
        const progressBar = fileItem.querySelector('.progress-bar');
        const progressFill = fileItem.querySelector('.progress-fill');
        if (fileData.status === 'processing') {
          progressBar.style.display = 'block';
          progressFill.style.width = fileData.progress + '%';
        } else {
          progressBar.style.display = 'none';
        }
      }

      // 更新 OCR 結果
      if (updates.ocrText !== undefined && fileData.ocrText) {
        const ocrResult = fileItem.querySelector('.ocr-result');
        const ocrText = fileItem.querySelector('.ocr-text');
        ocrResult.style.display = 'block';
        ocrText.textContent = fileData.ocrText;
      }

      // 更新檔名輸入
      if (updates.newName !== undefined) {
        const filenameGroup = fileItem.querySelector('.filename-input-group');
        const filenameInput = fileItem.querySelector('.filename-input');
        filenameGroup.style.display = 'block';
        filenameInput.value = fileData.newName;
      }
    }

    // 獲取狀態文字
    function getStatusText(status) {
      const statusMap = {
        'pending': '等待中',
        'processing': '處理中',
        'completed': '已完成',
        'error': '錯誤'
      };
      return statusMap[status] || status;
    }

    // 移除檔案
    function removeFile(fileId) {
      fileList = fileList.filter(f => f.id !== fileId);
      const fileItem = document.getElementById(fileId);
      if (fileItem) {
        fileItem.style.animation = 'fileSlideOut 0.3s ease forwards';
        setTimeout(() => fileItem.remove(), 300);
      }
      updateUI();
    }

    // 更新檔名
    function updateFileName(fileId, newName) {
      const fileData = fileList.find(f => f.id === fileId);
      if (fileData) {
        const isDuplicate = fileList.some(f => f.id !== fileId && f.newName === newName);
        if (isDuplicate) {
          showError('檔名已存在,請使用不同的檔名');
          return;
        }
        fileData.newName = newName;
      }
    }

    // 更新 UI
    function updateUI() {
      fileCount.textContent = `${fileList.length} 個檔案`;
      
      if (fileList.length > 0) {
        actionButtons.style.display = 'flex';
      } else {
        actionButtons.style.display = 'none';
        fileListContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <svg viewBox="0 0 24 24">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                <polyline points="13 2 13 9 20 9"></polyline>
              </svg>
            </div>
            <p>尚未上傳任何檔案</p>
          </div>
        `;
      }
    }

    // 獲取當前日期
    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      return `${year}-${month}`;
    }
    
    // 智能生成檔名
    function generateSmartFilename(ocrText, originalName) {
      const extension = getFileExtension(originalName);
      const cleanText = ocrText.replace(/\s+/g, '').trim();
      const date = getCurrentDate();
      
      let baseFilename = '';
      
      if (cleanText.includes('成型上') || cleanText.includes('生產日報')) {
        const letterMatch = cleanText.match(/([A-Z])/);
        const letter = letterMatch ? letterMatch[1] : 'X';
        baseFilename = `成型上生產日報表${letter}管${date}`;
      }
      else if (cleanText.includes('設備點檢') || cleanText.includes('點檢表')) {
        const letterMatch = cleanText.match(/([A-Z])/);
        const letter = letterMatch ? letterMatch[1] : 'X';
        baseFilename = `設備點檢表成型上${letter}管${date}`;
      }
      else {
        const shortText = cleanText.substring(0, 30).replace(/[<>:"/\\|?*]/g, '_');
        baseFilename = shortText || 'file';
      }
      
      let finalFilename = baseFilename + extension;
      let counter = 1;
      
      while (isFilenameExists(finalFilename)) {
        finalFilename = `${baseFilename}-${counter}${extension}`;
        counter++;
      }
      
      return finalFilename;
    }
    
    function isFilenameExists(filename) {
      return fileList.some(file => file.newName === filename);
    }

    // PDF 轉圖片
    async function pdfToImage(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const page = await pdf.getPage(1);
      
      const viewport = page.getViewport({ scale: 2.0 });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      
      await page.render({
        canvasContext: context,
        viewport: viewport
      }).promise;
      
      return canvas;
    }
    
    // 處理單個檔案
    async function processFile(fileId) {
      const fileData = fileList.find(f => f.id === fileId);
      if (!fileData) return;

      let imageSource = null;

      try {
        updateFileItem(fileId, { status: 'processing', progress: 0 });

        const worker = await initOCRWorker();
        
        if (fileData.file.type === 'application/pdf') {
          imageSource = await pdfToImage(fileData.file);
        } else {
          imageSource = URL.createObjectURL(fileData.file);
        }
        
        const { data: { text } } = await worker.recognize(imageSource);

        const ocrText = text.trim();
        const newName = generateSmartFilename(ocrText, fileData.originalName);

        updateFileItem(fileId, {
          status: 'completed',
          progress: 100,
          ocrText: ocrText,
          newName: newName
        });

      } catch (error) {
        console.error('OCR 處理錯誤:', error);
        updateFileItem(fileId, { status: 'error' });
        showError(`檔案 "${fileData.originalName}" 處理失敗: ${error.message}`);
      } finally {
        if (imageSource && typeof imageSource === 'string') {
          URL.revokeObjectURL(imageSource);
        }
      }
    }

    // 處理所有檔案
    async function processAllFiles() {
      const pendingFiles = fileList.filter(f => f.status === 'pending' || f.status === 'error');
      
      if (pendingFiles.length === 0) {
        showInfo('沒有需要處理的檔案');
        return;
      }

      showInfo(`開始處理 ${pendingFiles.length} 個檔案...`);

      for (const fileData of pendingFiles) {
        await processFile(fileData.id);
      }

      hideInfo();
      showSuccess('所有檔案處理完成！');
    }

    // 下載單個檔案
    function downloadFile(fileId) {
      const fileData = fileList.find(f => f.id === fileId);
      if (!fileData) return;

      const filename = fileData.newName || fileData.originalName;
      const url = URL.createObjectURL(fileData.file);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }

    // 下載所有檔案
    function downloadAllFiles() {
      if (fileList.length === 0) {
        showError('沒有可下載的檔案');
        return;
      }

      fileList.forEach((fileData, index) => {
        setTimeout(() => {
          downloadFile(fileData.id);
        }, index * 200);
      });

      showSuccess(`開始下載 ${fileList.length} 個檔案`);
    }

    // 檔案選擇事件
    fileInput.addEventListener('change', (event) => {
      addFilesToList(event.target.files);
      fileInput.value = '';
    });

    // 拖放功能
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      addFilesToList(e.dataTransfer.files);
    });

    // 頁面載入
    window.addEventListener('load', () => {
      console.log('智能批次檔案管理系統已就緒');
    });

    // 添加刪除動畫樣式
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fileSlideOut {
        to {
          opacity: 0;
          transform: translateX(-20px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
